<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="price">Nhập giá trị:</label><br>
        <input type="number" id="price" name="price"><br>
        <button type="button" onclick="calculateTax()">Tính thuế</button>
        <p id="result"></p>
      </form>
      
      <script>
      function calculateTax() {
        var price = document.getElementById("price").value;
        var tax = 0;
        if (price <= 5) {
          tax = price * 0.05;
        } else if (price <= 10) {
          tax = price * 0.1;
        } else if (price <= 18) {
          tax = price * 0.15;
        } else if (price <= 32) {
          tax = price * 0.2;
        } else if (price <= 52) {
          tax = price * 0.25;
        } else if (price <= 80) {
          tax = price * 0.3;
        } else {
          tax = price * 0.35;
        }
        document.getElementById("result").innerHTML = "Thuế là: " + tax;
      }
      </script>
      
</body>
</html>
