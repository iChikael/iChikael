<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May tinh</title>
</head>
<body>
    <div class="wraper">
        <section class="screen">0</section>
        <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-buttons double">C</button>
                <button class="calc-buttons">&larr; </button>
                <button class="calc-buttons">&divide;</button>
            </div>

            <div class="cals-button-row">
                <button class="cals-buttons">7</button>
                <button class="cals-buttons">8</button>
                <button class="cals-buttons">9</button>
                <button class="cals-buttons">&times;</button>
            </div>

            <div class="calc-buttons-row">
                <button class="cals-buttons">4</button>
                <button class="cals-buttons">5</button>
                <button class="cals-buttons">6</button>
                <button class="cals-buttons">&minus;</button>

            </div>
            <div class="calc-buttons-row">
                <button class="cals-buttons">1</button>
                <button class="cals-buttons">2</button>
                <button class="cals-buttons">3</button>
                <button class="cals-buttons">&plus;</button>
            </div>
            <div class="calc-buttons-triple">
                <button class="cals-buttons">0</button>
                <button class="cals-buttons">&equals;</button>

            </div>
        </section>
    </div>
</body>
</html>
